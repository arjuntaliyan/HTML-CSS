<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/margin.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1> 
        <p>Required Fileds are followed by * </p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="Arjun Taliyan"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            
            Male <input type="radio" name="gender" id="" required>
            Female <input type="radio" name="gender" id="" required>
        </p>
        </fieldset>
        <p>Address: * <textarea name="address" id="address" cols="100" rows="7" required></textarea></p>
        <p>Email: * <input type="email" name="email" id="eamil" required placeholder="arjuntaliyan@gmail.com"></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="250342"></p>
        <hr>
        <h2> Payment Information </h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required placeholder="123412434433">
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="666"></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
